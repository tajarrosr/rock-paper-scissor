<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <div class="game-container">
      <div class="choices">
        <button onclick="playGame('rock');" class="button-move">
          <img src="images/rock-icon.png" alt="rock" class="icon-move" />
        </button>
        <button onclick="playGame('paper');" class="button-move">
          <img src="images/paper-icon.png" alt="paper" class="icon-move" />
        </button>
        <button onclick="playGame('scissors');" class="button-move">
          <img
            src="images/scissors-icon.png"
            alt="scissors"
            class="icon-move"
          />
        </button>
      </div>
      <p class="js-result result"></p>
      <p class="js-moves"></p>
      <p class="js-score score"></p>
      <button class="reset-button" onclick="resetScore();">Reset Score</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
